authors = ["lolomasterIA <laury.magne@gmail.com>"]
readme = "README.md"
packages = [
    { include = "src", from = "." }
]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.3"
python-dotenv = "^1.0.1"
pytest = "^8.3.3"
psycopg2-binary = "^2.9.10"
sqlalchemy = "^2.0.36"
streamlit = "^1.39.0"
